<!DOCTYPE html>
<html>
  <head>
    <title>My Messageboard | Create a New Topic</title>
    <link href="../stylesheets/style.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body id="topics_new">
    <section id="contentwrap">

      <header role="banner">
        <hgroup>
          <h1>default</h1>
          <h2>this is a default messageboard. you can change this description at any time</h2>
        </hgroup>
        <nav>
          <ul>
            <li class="new_topic"><a href="/messageboards/default/topics/new">Create a New Thread</a></li>
          </ul>
        </nav>
      </header>


      <form>
        <p>
          <label for="topic_title">Title</label>
          <input id="topic_title" name="topic[title]" size="30" type="text" />
        </p>
        <p>
          <label for="topic_usernames">Usernames</label>
          <input id="topic_usernames" name="topic[usernames]" size="30" type="text" />
        </p>
        <p>
          <label for="topic_posts_attributes_0_content">Content</label>:<br/>
          <textarea cols="40" id="topic_posts_attributes_0_content" name="topic[posts_attributes][0][content]" rows="5"></textarea>
        </p>
        <input id="topic_submit" name="commit" type="submit" value="Create New Topic" />
      </form>


    </section>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script src="../javascripts/jquery.timeago.js" type="text/javascript"></script>
    <script src="../javascripts/application.js" type="text/javascript"></script>
  </body>
</html>
